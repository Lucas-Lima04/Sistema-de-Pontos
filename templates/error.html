<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    <title>Sistema de ponto eletronico</title>
    <link rel="stylesheet" type="text/css" href="https://www.llcunha.com/senior/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Lucas-Lima04">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.llcunha.com">Lucas Lima da Cunha</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-md-12 mensagemDiv">
        <h1><b>Erro!</b></h1>
    </div>
    <div id="containerForm" class="container form justify-content-md-center">
        {{error}}
    </div>
    <div class="col-md-12 mensagemDiv">
        <form action="voltar" method="GET">
            <button type="submit" class="blackButton">Voltar</button>
        </form>
    </div>
    <footer class="col-md-12 specialFooter">
        <div class="container justify-content-md-center">
            <img src="https://www.senior.com.br/wp-content/themes/senior-2019/content/assets/images/logo-senior.svg"
                alt="Logo Senior" class="img">
        </div>
    </footer>

    <script>
        $('.timepicker').wickedpicker();
    </script>
